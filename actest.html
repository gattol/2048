<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Accelerometer Javascript Test</title>
<meta name="viewport" content="width=device-width,user-scalable=yes" />
<style>
body {
	font-family: helvetica, arial, sans serif;
}

</style>
</head>

<body>
<div id="content">
    <h1>AcTest</h1>
    <div id="sphere"></div>
<ul>
	
	<li>rotation alpha: <span id="rotationAlpha"></span></li>
	<li>rotation beta: <span id="rotationBeta"></span></li>
	<li>rotation gamma: <span id="rotationGamma"></span></li>

	<li> <span id="DESTRA"></span></li>
	<li> <span id="SINISTRA"></span></li>
	<li> <span id="SU"></span></li>
	<li> <span id="GIU"></span></li>
</ul>

test: <span id="test"></span>
</div>
<script type="text/javascript">

if (window.DeviceMotionEvent != undefined) {
	window.ondevicemotion = function(e) {
		
		if ( e.rotationRate ) {
			var ry= document.getElementById("rotationAlpha").innerHTML = e.rotationRate.alpha.toFixed(0);
			var rx= document.getElementById("rotationBeta").innerHTML = e.rotationRate.beta.toFixed(0);
			document.getElementById("rotationGamma").innerHTML = e.rotationRate.gamma.toFixed(0);
			if(rx<(-190)){
				document.getElementById("SINISTRA").innerHTML = "SINISTRA";
			}
			if(rx>190){
				document.getElementById("DESTRA").innerHTML = "DESTRA";
			}
			if(ry<(-190)){
				document.getElementById("SU").innerHTML = "SU";
			}
			if(ry>190){
				document.getElementById("GIU").innerHTML = "GIU";
			}

		}		
	}
};
</script>

</body>
</html>
