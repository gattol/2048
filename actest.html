<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Accelerometer Javascript Test</title>
<meta name="viewport" content="width=device-width,user-scalable=yes" />
<style>
body {
	font-family: helvetica, arial, sans serif;
}

</style>
</head>

<body>
<div id="content">
    <h1>AcTest</h1>
    <div id="sphere"></div>
<ul>
	
	<li>rotation alpha: <span id="rotationAlpha"></span></li>
	<li>rotation beta: <span id="rotationBeta"></span></li>
	<li>rotation gamma: <span id="rotationGamma"></span></li>
</ul>

test: <span id="test"></span>
</div>
<script type="text/javascript">
setInterval(function(e){
if (window.DeviceMotionEvent != undefined) {
	window.ondevicemotion = function(e) {
		
		if ( e.rotationRate ) {
			document.getElementById("rotationAlpha").innerHTML = e.rotationRate.alpha.toFixed(0);
			document.getElementById("rotationBeta").innerHTML = e.rotationRate.beta.toFixed(0);
			document.getElementById("rotationGamma").innerHTML = e.rotationRate.gamma.toFixed(0);
		}		
	}
}},3000); 
</script>

</body>
</html>
